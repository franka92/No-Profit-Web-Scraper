<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Titolo da definire</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom CSS -->
	<link href="css/custom.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>
  <body>
	<header>
	  <nav class="navbar navbar-default" role="navigation">
	  <div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		  <ul class="nav navbar-nav">
			<li>
				<a href="#" data-toggle="modal" data-target="#" id="bt_help">Titolo della pagina</a>
			</li>
			
			<li>
				<a href="#" data-toggle="modal" data-target="#about" id="bt_about">About</a>
			</li>
		  </ul>
		  
		</div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	</header>

	<div class="container">

		<div class="row clearfix">
			<div class="col-md-3" id="panel_sinistra">
				<div class="panel-group" id="accordion">

					<!-- Scegli filtri query -->
					<div class="panel panel-default" id="panel2">
						<div class="panel-heading">
							<h4 class="panel-title">
								<a data-toggle="collapse" data-target="#collapseTwo" class="collapsed">Scegli filtri per la query</a>
								<span id="help_query" class="span_help" data-container="body" data-toggle="popover" data-placement="right" data-content="Seleziona i campi obbligatori" data-original-title="Help" data-trigger="hover">?</span>
							</h4>
						</div>
						<div id="collapseTwo" class="panel-collapse collapse in">
							<div class="panel-body" id="filtri">
							<p>
								<input type="checkbox" id="check_sito" value="sito" name="check_query"/><span> Sito Web</span>
							</p>
							<p>
								<input type="checkbox" id="check_luogo" value="luogo" name="check_query"/><span> Luogo</span>
							</p>
							<p>
								<input type="checkbox" id="check_email" value="email" name="check_query"/><span> Email</span>
							</p>
							<p>
								<input type="checkbox" id="check_numeri" value="numeri" name="check_query"/><span> Contatti telefonici</span>
							</p>
							<p>
								<input type="submit" class="btn btn-default" id="bt_query" value="esegui query"></input>
							</p>
							</div>
						</div>
					</div>
					<!-- Query -->
					<div class="panel panel-default" id="panel3">
						<div class="panel-heading">
							<h4 class="panel-title">
								<a class="collapsed">Filtra per categoria</a>
							</h4>
						</div>
						<div id="collapseThree" class="panel-collapse collapse in">
							<div class="panel-body" id="filtri_cat">
								
							</div>
						</div>
					</div>
					
				</div>
			</div>

			<!-- Visualizza query eseguita -->
			<div class="col-md-9" id="panel_query">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Query Effettuata</h3>
					</div>
					<div class="panel-body" id="div_query">
						
					</div>
				</div>
			</div>
			<div class="col-md-9" id="panel_elenco">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Elenco Associazioni</h3>
					</div>
					<div id="tab_risultati" class="nav nav-tabs"><span>Totale Risultati: </span><span id="tot_res"></span></div>
					<div class="panel-body" id="div_elenco">
						
					</div>
				</div>
			</div><!-- .panel_doc -->
			
			
			
			
		</div><!-- .row clearfix -->
	</div><!-- .container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<!-- SCRIPT -->
	<script type="text/javascript" src="./js/script.js"></script>

  </body>
</html>
